<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce AR Glasses Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FFF;
            color: white;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            background-color: #FFF;
            margin: 10px;
            width: calc(25% - 20px); /* Adjusted for four items per row */
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #FFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            position: fixed; /* 或 sticky */
            z-index: 100; /* 確保footer在最上層 */
        }
    </style>
    <script>
        function sendGlassesInfo(element) {
            var glassesType = element.alt;
            window.location.href = 'ARGlass.html?glassesType=' + encodeURIComponent(glassesType);
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="./Image/Logo.png" alt="Logo">
    </div>
    <div>
        <img style="width: 100%;" src="./Image/Slider1.png" alt="Slider1" >
    </div>
    <div class="container">
        <div class="container">
            <div>
                <img src="./Image/Shout1.png" alt="Shout1">
            </div>
            <div class="card">
                <img src="./Image/Conan Glasses.png" alt="ConanGlasses" onclick="sendGlassesInfo(this)">
                <!-- <p>Conan Glasses</p> -->
            </div>
            <div class="card">
                <img src="./Image/Heart Glasses.png" alt="HeartGlasses" onclick="sendGlassesInfo(this)">
                <!-- <p>Heart Glasses</p> -->
            </div>
            <div class="card">
                <img src="./Image/NANAMI Glasses.png" alt="NANAMIGlasses" onclick="sendGlassesInfo(this)">
                <!-- <p>NANAMI Glasses</p> -->
            </div>
        </div>
        <div class="container" style="background-color: #C1DCDC;">
            <div class="card">
                <img src="./Image/RGBA Glasses.png" alt="RGBAGlasses" onclick="sendGlassesInfo(this)">
                <!-- <p>RGBA Glasses</p> -->
            </div>
            <div class="card">
                <img src="./Image/Pixel Glasses.png" alt="PixelGlasses" onclick="sendGlassesInfo(this)">
                <!-- <p>Pixel Glasses</p> -->
            </div>
            <div class="card">
                <img src="./Image/Star Glasses.png" alt="StarGlasses" onclick="sendGlassesInfo(this)">
                <!-- <p>Star Glasses</p> -->
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="./Image/Footer.png" alt="Footer">
    </div>
</body>
</html>
